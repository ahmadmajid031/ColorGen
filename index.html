<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>ColorGen</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <main>
      <!-- This is the section of the navbar -->
      <div class="nav">
        <!-- Input Color Picker -->
        <input id="color-picker" type="color" />
        <!-- Select option picker -->
        <select name="monochrome" id="mode-select">
          <option value="monochrome-dark">monochrome-dark</option>
          <option value="monochrome-light">monochrome-light</option>
          <option value="analogic">analogic</option>
          <option value="analogic-complement">analogic-complement</option>
          <option value="triad">triad</option>
          <option value="quad">quad</option>
        </select>
        <!-- Button -->
        <button id="button">Get scheme</button>
      </div>

      <!-- This is the div for the bars -->
      <section id="color-bars">
        <div class="color-bar" style="background-color: #ff5733">
          <h1 class="code">#FFFFFF</h1>
        </div>
        <div class="color-bar" style="background-color: #33ff57">
          <h1 class="code">#FFFFFF</h1>
        </div>
        <div class="color-bar" style="background-color: #3357ff">
          <h1 class="code">#FFFFFF</h1>
        </div>
        <div class="color-bar" style="background-color: #f1c40f">
          <h1 class="code">#FFFFFF</h1>
        </div>
        <div class="color-bar" style="background-color: #8e44ad">
          <h1 class="code">#FFFFFF</h1>
        </div>
      </section>
    </main>
    <script src="script.js"></script>
  </body>
</html>
